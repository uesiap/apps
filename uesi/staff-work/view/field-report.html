    <script>
        (function () {
            // Keys to retain in localStorage
            const keysToRetain = ["bbsRole", "bbsName"];

            // Retrieve the values of the keys to retain
            const valuesToRetain = {};
            keysToRetain.forEach((key) => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    valuesToRetain[key] = value;
                }
            });

            // Clear all keys in localStorage except the specified keys
            Object.keys(localStorage).forEach((key) => {
                if (!keysToRetain.includes(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Restore the retained key-value pairs
            Object.keys(valuesToRetain).forEach((key) => {
                localStorage.setItem(key, valuesToRetain[key]);
            });

            console.log("LocalStorage cleared except for:", keysToRetain);

            // Clear sessionStorage
            sessionStorage.clear();
            console.log("SessionStorage cleared.");

            // Clear IndexedDB data
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };

            // Clear browser cache
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };

            // Execute cleanup functions
            clearIndexedDB();
            clearCache();

            console.log(`All data cleared except for ${keysToRetain.join(", ")} in localStorage.`);
        })();
    </script>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            const value = urlParams.get(param);
            return value ? decodeURIComponent(value) : null;
        }

        const userEmail = getQueryParam('email');
        const userName = getQueryParam('name');
        let safeUserEmail = null;

        if (!userEmail || userEmail === 'unknown') {
            console.error("No valid email found in the URL. Please check the 'email' parameter.");
            const storedEmail = localStorage.getItem('bbsRole');
            if (storedEmail && storedEmail !== 'unknown') {
                safeUserEmail = storedEmail.replace(/\./g, '_');
                showNotification('info', 'Using email from saved preferences.');
            } else {
                showNotification('error', 'Your email (portfolio) is not selected.');
                setTimeout(() => { history.back(); }, 2000);
            }
        } else {
            safeUserEmail = userEmail.replace(/\./g, '_');
            console.log("Detected user email:", userEmail);
        }

        if (safeUserEmail) {
            document.getElementById('container1').style.display = 'none';
            document.getElementById('container2').style.display = 'block';
        }

        var firebaseConfig = {
            apiKey: "0AzyPiDT3wSi6WAuNX7YzbyJcvUgV0nyoxMwahn0",
            authDomain: "uesi-ap-default-rtdb.firebaseio.com",
            databaseURL: "https://uesi-ap-default-rtdb.firebaseio.com",
            projectId: "uesi-ap"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        let fieldReportRef = null;
        if (safeUserEmail) {
            // UPDATED: Changed path from Itinerary_Form back to Field_Report as per the provided code
            fieldReportRef = firebase.database().ref(`apps/uesi/staff-work/users/${safeUserEmail}/userData/Field_Report`);
        } else {
            console.error("Firebase reference cannot be established without a valid user email.");
        }

        if (fieldReportRef) {
            fieldReportRef.on('value', function (snapshot) {
                const table = document.getElementById('bibleStudyTable');
                const tableBody = table.getElementsByTagName('tbody')[0];
                const loader = document.getElementById('loader');
                const foote = document.getElementById('foot');
                tableBody.innerHTML = '';

                const dataArray = [];
                snapshot.forEach(function (dateSnapshot) {
                    const dateKey = dateSnapshot.key;
                    const dateData = dateSnapshot.val();
                    dataArray.push({
                        id: dateKey,
                        date: dateKey,
                        day: dateData.day || '',
                        zone: dateData.zone || '',
                        purpose: dateData.purpose || ''
                    });
                });

                dataArray.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (dataArray.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No data available.</td></tr>';
                }

                dataArray.forEach(function (data) {
                    const row = tableBody.insertRow();
                    row.setAttribute('data-id', data.id);
                    const dateObj = new Date(data.date + 'T12:00:00');
                    row.insertCell(0).textContent = `${dateObj.getDate()}/${dateObj.getMonth() + 1}/${dateObj.getFullYear()}`;
                    row.insertCell(1).textContent = data.day || '';
                    row.insertCell(2).textContent = data.zone || '';
                    row.insertCell(3).textContent = data.purpose || '';
                    row.insertCell(4).innerHTML = `
                        <div style="display: flex; gap: 8px; justify-content: center;">
                            <button class="edit-button">Edit</button>
                            <button class="save-button" style="display: none;">Save</button>
                            <button class="delete-button">Delete</button>
                        </div>`;
                });

                document.querySelectorAll('.edit-button').forEach(btn => btn.addEventListener('click', (e) => showConfirmationDialog('edit', e.target.closest('tr'))));
                document.querySelectorAll('.save-button').forEach(btn => btn.addEventListener('click', handleSave));
                document.querySelectorAll('.delete-button').forEach(btn => btn.addEventListener('click', (e) => showConfirmationDialog('delete', e.target.closest('tr'))));

                loader.style.display = 'none';
                table.style.display = 'table';
                foote.style.display = 'flex';
            });
        }

        let currentActionRow = null;
        let currentActionType = '';

        function showConfirmationDialog(actionType, row) {
            currentActionRow = row;
            currentActionType = actionType;
            const dialogWrapper = document.getElementById('genericConfirmationDialog');
            const confirmationTitle = document.getElementById('confirmationTitle');
            const confirmationText = document.getElementById('confirmationText');
            const confirmButton = document.getElementById('confirmActionButton');
            const cancelButton = document.getElementById('cancelActionButton');

            if (actionType === 'edit') {
                confirmationTitle.textContent = 'Confirm Edit';
                confirmationText.textContent = 'Are you sure you want to edit this record?';
                confirmButton.textContent = 'Edit';
                confirmButton.style.backgroundColor = '#007bff';
                confirmButton.style.borderColor = '#007bff';
                cancelButton.textContent = 'Cancel';
                cancelButton.style.backgroundColor = '#dc3545';
                cancelButton.style.borderColor = '#dc3545';
            } else if (actionType === 'delete') {
                confirmationTitle.textContent = 'Confirm Deletion';
                confirmationText.textContent = 'Are you sure you want to permanently delete this record? This action cannot be undone.';
                confirmButton.textContent = 'Delete';
                confirmButton.style.backgroundColor = '#dc3545';
                confirmButton.style.borderColor = '#dc3545';
                cancelButton.textContent = 'Cancel';
                cancelButton.style.backgroundColor = '#007bff';
                cancelButton.style.borderColor = '#007bff';
            }

            setTimeout(() => { dialogWrapper.style.display = 'flex'; }, 100);

            confirmButton.onclick = function () {
                dialogWrapper.style.display = 'none';
                if (currentActionType === 'edit') {
                    proceedWithEdit(currentActionRow);
                } else if (currentActionType === 'delete') {
                    proceedWithDelete(currentActionRow);
                }
            };
            cancelButton.onclick = function () {
                dialogWrapper.style.display = 'none';
                currentActionRow = null;
                currentActionType = '';
            };
        }

        function showNotification(type = 'success', message = 'Operation successful') {
            const dialog = document.getElementById('notificationDialog');
            const box = document.getElementById('notificationBox');
            const icon = document.getElementById('notificationIcon');
            const messageEl = document.getElementById('notificationMessage');

            box.className = 'notification-dialog-box';
            icon.innerHTML = '';

            switch (type) {
                case 'success':
                    box.classList.add('notification-success');
                    icon.innerHTML = '&#10004;'; break;
                case 'error':
                    box.classList.add('notification-error');
                    icon.innerHTML = '&#10060;'; break;
                case 'warning':
                    box.classList.add('notification-warning');
                    icon.innerHTML = '&#9888;'; break;
                case 'info':
                    box.classList.add('notification-info');
                    icon.innerHTML = '&#8505;'; break;
                default:
                    box.classList.add('notification-info');
                    icon.innerHTML = '&#8505;';
            }
            messageEl.textContent = message;
            dialog.style.display = 'flex';
            setTimeout(() => { dialog.style.display = 'none'; }, 2500);
        }

        function proceedWithDelete(row) {
            var id = row.getAttribute('data-id');
            fieldReportRef.child(id).remove()
                .then(() => { showNotification('success', 'Record deleted successfully!'); })
                .catch((error) => {
                    console.error("Error deleting data:", error);
                    showNotification('error', 'Failed to delete record.');
                });
        }

        function proceedWithEdit(row) {
            const cells = row.querySelectorAll('td:not(:last-child)');
            cells.forEach(function (cell, index) {
                var input = document.createElement('input');
                input.type = 'text';
                if (index === 0) {
                    var dateParts = cell.textContent.split('/');
                    if (dateParts.length === 3) {
                        var day = dateParts[0].padStart(2, '0');
                        var month = dateParts[1].padStart(2, '0');
                        var year = dateParts[2];
                        input.type = 'date';
                        input.value = `${year}-${month}-${day}`;
                    } else {
                        input.value = cell.textContent;
                    }
                } else {
                    input.value = cell.textContent;
                }
                cell.textContent = '';
                cell.appendChild(input);
            });
            row.querySelector('.edit-button').style.display = 'none';
            row.querySelector('.save-button').style.display = 'inline-block';
        }

        function handleSave(event) {
            var row = event.target.closest('tr');
            var id = row.getAttribute('data-id');
            var updatedData = {};
            const cells = row.querySelectorAll('td:not(:last-child)');

            cells.forEach(function (cell, index) {
                var input = cell.querySelector('input');
                if (input) {
                    var value = input.value.trim();
                    if (index === 0) {
                        updatedData.date = value;
                        updatedData.day = new Date(value + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'short' });
                    } else if (index === 2) {
                        updatedData.zone = value;
                    } else if (index === 3) {
                        updatedData.purpose = value;
                    }
                }
            });

            const oldDateId = id;
            const newDate = updatedData.date;

            cells.forEach((cell, index) => {
                const input = cell.querySelector('input');
                if (input) {
                    if (index === 0) {
                        const dateObj = new Date(newDate + 'T12:00:00');
                        cell.textContent = `${dateObj.getDate()}/${dateObj.getMonth() + 1}/${dateObj.getFullYear()}`;
                    } else if (index === 1) {
                        cell.textContent = updatedData.day;
                    } else {
                        cell.textContent = input.value.trim();
                    }
                }
            });
            row.querySelector('.edit-button').style.display = 'inline-block';
            row.querySelector('.save-button').style.display = 'none';

            if (oldDateId !== newDate) {
                fieldReportRef.child(oldDateId).remove()
                    .then(() => fieldReportRef.child(newDate).set({
                        day: updatedData.day,
                        purpose: updatedData.purpose,
                        zone: updatedData.zone
                    }))
                    .then(() => { showNotification('success', 'Record moved and updated successfully!'); })
                    .catch((error) => {
                        console.error("Error moving/updating data:", error);
                        showNotification('error', 'Failed to update record with new date.');
                    });
            } else {
                fieldReportRef.child(id).update({
                    day: updatedData.day,
                    purpose: updatedData.purpose,
                    zone: updatedData.zone
                }).then(() => { showNotification('success', 'Data saved successfully!'); })
                .catch((error) => {
                    console.error("Error updating data:", error);
                    showNotification('error', 'Something went wrong.');
                });
            }
        }
    </script>
