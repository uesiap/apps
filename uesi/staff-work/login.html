    <script>
        (function () {
            // Keys to retain in localStorage
            const keysToRetain = ["bbsRole", "bbsName"];

            // Retrieve the values of the keys to retain
            const valuesToRetain = {};
            keysToRetain.forEach((key) => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    valuesToRetain[key] = value;
                }
            });

            // Clear all keys in localStorage except the specified keys
            Object.keys(localStorage).forEach((key) => {
                if (!keysToRetain.includes(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Restore the retained key-value pairs
            Object.keys(valuesToRetain).forEach((key) => {
                localStorage.setItem(key, valuesToRetain[key]);
            });

            console.log("LocalStorage cleared except for:", keysToRetain);

            // Clear sessionStorage
            sessionStorage.clear();
            console.log("SessionStorage cleared.");

            // Clear IndexedDB data
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };

            // Clear browser cache
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };

            // Execute cleanup functions
            clearIndexedDB();
            clearCache();

            console.log(`All data cleared except for ${keysToRetain.join(", ")} in localStorage.`);
        })();
    </script>

    <br><br><br> <div id="loaderContainer" style="display: none;">

    </div>

    <div id="thanksContainer" style="display: none;">

                </h3>
                <p>Redirecting to Home Screen...</p>
            </div>
        </div>

    <div id="dialog" style="display: none;">

        <h5>Error</h5>
        <p id="dialog-message"></p>
    </div>

    <div class="container" id="formContainer" style="margin-top: 1rem">
        <h3 class="card-title">UESI STAFF LOGIN</h3>
        <p style="color: green">Please enter your credentials</p>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-outline-primary">Login</button>
        </form>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "0AzyPiDT3wSi6WAuNX7YzbyJcvUgV0nyoxMwahn0",
            authDomain: "uesi-ap-default-rtdb.firebaseio.com",
            projectId: "uesi-ap",
            storageBucket: "uesi-ap.appspot.com",
            databaseURL: "https://uesi-ap-default-rtdb.firebaseio.com" // Added databaseURL
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            document.getElementById('loaderContainer').style.display = 'flex'; // Use flex for centering

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                openDialog('Please fill in both email and password.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            // Sanitize email for Firebase path
            const safeEmail = email.replace(/\./g, '_');
            const userRef = database.ref(`apps/uesi/staff-work/users/${safeEmail}`); // Assuming user data is under /users/

            userRef.once('value')
                .then(snapshot => {
                    document.getElementById('loaderContainer').style.display = 'none';

                    if (snapshot.exists()) {
                        const userData = snapshot.val();

                        if (userData.password === password) {
                            // Set localStorage values
                            localStorage.setItem('bbsName', userData.name || '');
                            localStorage.setItem('bbsRole', email); // Store actual email, not sanitized for local storage

                            document.getElementById('formContainer').style.display = 'none';
                            document.getElementById('thanksContainer').style.display = 'flex'; // Use flex for centering

                            setTimeout(() => {
                                window.location.replace('/apps/uesi/staff-work/');
                            }, 1500);
                        } else {
                            openDialog('Incorrect password.');
                        }
                    } else {
                        openDialog('User not found. Please check your email.');
                    }
                })
                .catch(error => {
                    openDialog('Database error: ' + error.message);
                    document.getElementById('loaderContainer').style.display = 'none';
                });
        });

        // Dialog handlers
        function openDialog(message) {
            document.getElementById('dialog-message').innerText = message;
            document.getElementById('dialog').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
        }
    </script>

</body>
