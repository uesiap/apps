    <script>
        (function () {
            // Keys to retain in localStorage
            const keysToRetain = ["bbsRole", "bbsName"];

            // Retrieve the values of the keys to retain
            const valuesToRetain = {};
            keysToRetain.forEach((key) => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    valuesToRetain[key] = value;
                }
            });

            // Clear all keys in localStorage except the specified keys
            Object.keys(localStorage).forEach((key) => {
                if (!keysToRetain.includes(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Restore the retained key-value pairs
            Object.keys(valuesToRetain).forEach((key) => {
                localStorage.setItem(key, valuesToRetain[key]);
            });

            console.log("LocalStorage cleared except for:", keysToRetain);

            // Clear sessionStorage
            sessionStorage.clear();
            console.log("SessionStorage cleared.");

            // Clear IndexedDB data
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };

            // Clear browser cache
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };

            // Execute cleanup functions
            clearIndexedDB();
            clearCache();

            console.log(`All data cleared except for ${keysToRetain.join(", ")} in localStorage.`);
        })();
    </script>

        <form id="enrollForm">
            <div class="mb-3">
                <label for="studentName">Your Name:</label>

                    placeholder="Enter name only (don't type surname)">

    <script>
        // Get email from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const email = getUrlParameter('email');

        if (email) {
            document.getElementById('email').value = email;
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            errorDialog('Seems like you are lost. Email parameter is missing.');
            document.getElementById('formContainer').style.display = 'none';
        }

        // Firebase Config
        const firebaseConfig = {
            apiKey: "0AzyPiDT3wSi6WAuNX7YzbyJcvUgV0nyoxMwahn0",
            authDomain: "uesi-ap-default-rtdb.firebaseio.com",
            projectId: "uesi-ap",
            storageBucket: "uesi-ap.appspot.com",
            databaseURL: "https://uesi-ap-default-rtdb.firebaseio.com" // Ensure databaseURL is present
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Name validation: only letters and spaces
        document.getElementById('studentName').addEventListener('input', function () {
            const pattern = /^[A-Za-z\s]+$/;
            if (!pattern.test(this.value)) {
                openDialog('Please enter only alphabets for the name.');
                this.value = this.value.slice(0, -1);
            }
        });

        // Handle form submit
        document.getElementById('enrollForm').addEventListener('submit', function (e) {
            e.preventDefault();

            document.getElementById('loaderContainer').style.display = 'flex';

            const studentName = document.getElementById('studentName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (!studentName || !email || !password || !confirmPassword) {
                openDialog('Please fill out all fields.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                openDialog('Please enter a valid email address.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            if (password !== confirmPassword) {
                openDialog('Passwords do not match.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            // Sanitize email for Firebase path consistency with login page
            const safeEmail = email.replace(/\./g, '_');
            const userRef = database.ref(`apps/uesi/staff-work/users/${safeEmail}`); // Consistent path

            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        openDialog('This email is already registered.');
                        document.getElementById('loaderContainer').style.display = 'none';
                    } else {
                        const studentData = {
                            name: studentName,
                            email: email, // Store original email here, safeEmail is just for path
                            password: password
                        };

                        userRef.set(studentData, function (error) {
                            document.getElementById('loaderContainer').style.display = 'none';

                            if (error) {
                                openDialog('Error while saving student data: ' + error.message);
                            } else {
                                document.getElementById('formContainer').style.display = 'none';
                                document.getElementById('thanksContainer').style.display = 'flex';
                            }
                        });
                    }
                })
                .catch(error => {
                    openDialog('Database error: ' + error.message);
                    document.getElementById('loaderContainer').style.display = 'none';
                });
        });

        // Dialog Functions
        function openDialog(message) {
            document.getElementById('dialog-message').innerText = message;
            document.getElementById('dialog').style.display = 'flex';
        }

        function errorDialog(message) {
            document.getElementById('error').style.display = 'flex'; // Use the 404 error dialog
            document.getElementById('error').querySelector('p').innerText = message; // Set message for 404 dialog
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
        }
    </script>
