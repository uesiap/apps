    <meta charset="UTF-8">
    <script>
        // Specify the key to retain in localStorage
        const keyToRetain = "theme";

        // Retrieve the value of the "theme" key from localStorage
        const valueToRetain = localStorage.getItem(keyToRetain);

        // Clear all keys in localStorage except the specified key
        Object.keys(localStorage).forEach((key) => {
            if (key !== keyToRetain) {
                localStorage.removeItem(key);
            }
        });

        // Restore the "theme" key-value pair in localStorage
        if (valueToRetain !== null) {
            localStorage.setItem(keyToRetain, valueToRetain);
        }


    </script>

        .container {

            margin: auto;
            border: 1px solid #197afe;
            background-color: var(--container-bg-light);
            padding: 20px;
            border-radius: 0px;
        }

        .form-control {
            font-size: 1.1rem;
            border-radius: 0rem;
        }

        .btn {
            border-radius: 0rem;
            margin-top: 0.1rem;
            align-items: center;
            justify-content: middle;
        }

        /* Loader Styles */
        #loaderContainer {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        #loader {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        #loader .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #imagePreview {
            margin-top: 10px;
            max-width: 100%;
            max-height: 200px;
            display: none;
            /* Initially hidden */
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Centering the Thank You Message */
        #thanksContainer {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dialog {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .error {
            display: flex;
            justify-content: top;
            align-items: top;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .dialog-content {
            background-color: #fff;
            padding: 20px;
            height: 150px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 70%;
        }

        .close {
            float: right;
            margin-top: -65px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .dialog button {
            position: sticky;
            border: 1px solid grey;
            background: #197afe;
            border-radius: 10px;
            padding: 5px;
            color: white;
            width: 80px;
        }

        #dialog-message {
            color: red;
            font-size: large;
            margin-top: 10px;
        }
    </style>

<body class="bg-gray-100" style="margin-left: 15px; margin-right: 15px">
    <!-- Loader -->
    <div id="loaderContainer" style="display: none;">
        <div id="loader">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Thank You Message -->
    <div id="thanksContainer" style="display: none;">
        <div class="contain">
            <div class="card mt-3">
                <div class="card-body">
                    <h3 class="card-title text-xl font-bold" style="color: green">
                        üë®‚Äçüéì You've Registered Successfully.
                    </h3>
                    <br>
                    <button onclick="window.location.replace('/login')">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Dialog -->
    <div id="dialog" class="dialog" style="display: none;">
        <div class="dialog-content" style="text-align: left;">
            <span class="close" onclick="closeDialog()">&times;</span>
            <h2>Error Occurred</h2>
            <p id="dialog-message"></p>
        </div>
    </div>

    <!-- 404 Error -->
    <div id="error" class="error" style="display: none;">
        <div class="dialog-content" style="text-align: left;">
            <h1>404 Not Found..</h1>
            <p>Huuuummm, you have reached here in a wrong way üöß .</p>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="container mx-auto mt-5" id="formContainer" style="margin-bottom: 130px;">
        <h3 class="card-title text-xl font-bold mb-3" style="color: #197afe">UESI STAFF WORK</h3>
        <p style="color: green">Staff Registration</p>
        <form id="enrollForm">
            <div class="mb-3">
                <label for="studentName">Your Name:</label>
                <input type="text" id="studentName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required disabled>
            </div>

            <div class="mb-3">
                <label for="password">Password:</label>
                <input type="text" id="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-outline-primary">Register Me</button>
        </form>

    </div>

    <!-- Firebase and JS Logic -->
    <script>
        // Get email from URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const email = getUrlParameter('email');

        if (email) {
            document.getElementById('email').value = email;
            window.history.replaceState({}, document.title, window.location.pathname);
        } else {
            errorDialog('Seems like you are lost. Email parameter is missing.');
            document.getElementById('formContainer').style.display = 'none';
        }

        // Firebase Config
        const firebaseConfig = {
            apiKey: "0AzyPiDT3wSi6WAuNX7YzbyJcvUgV0nyoxMwahn0",
            authDomain: "uesi-ap-default-rtdb.firebaseio.com",
            projectId: "uesi-ap",
            storageBucket: "uesi-ap.appspot.com"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Name validation: only letters and spaces
        document.getElementById('studentName').addEventListener('input', function () {
            const pattern = /^[A-Za-z\s]+$/;
            if (!pattern.test(this.value)) {
                openDialog('Please enter only alphabets for the name.');
                this.value = this.value.slice(0, -1);
            }
        });

        // Handle form submit
        document.getElementById('enrollForm').addEventListener('submit', function (e) {
            e.preventDefault();

            document.getElementById('loaderContainer').style.display = 'block';

            const studentName = document.getElementById('studentName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate
            if (!studentName || !email || !password || !confirmPassword) {
                openDialog('Please fill out all fields.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                openDialog('Please enter a valid email address.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            if (password !== confirmPassword) {
                openDialog('Passwords do not match.');
                document.getElementById('loaderContainer').style.display = 'none';
                return;
            }

            // Check if already registered
            const userRef = database.ref(`apps/uesi/staff-work/${email.replace('.', '_')}`);
            userRef.once('value')
                .then(snapshot => {
                    if (snapshot.exists()) {
                        openDialog('This email is already registered.');
                        document.getElementById('loaderContainer').style.display = 'none';
                    } else {
                        const studentData = {
                            name: studentName,
                            email: email,
                            password: password
                        };

                        userRef.set(studentData, function (error) {
                            document.getElementById('loaderContainer').style.display = 'none';

                            if (error) {
                                openDialog('Error while saving student data: ' + error.message);
                            } else {
                                document.getElementById('formContainer').style.display = 'none';
                                document.getElementById('thanksContainer').style.display = 'flex';
                            }
                        });
                    }
                })
                .catch(error => {
                    openDialog('Database error: ' + error.message);
                    document.getElementById('loaderContainer').style.display = 'none';
                });
        });

        // Dialog Functions
        function openDialog(message) {
            document.getElementById('dialog-message').innerText = message;
            document.getElementById('dialog').style.display = 'flex';
        }

        function errorDialog(message) {
            document.getElementById('dialog-message').innerText = message;
            document.getElementById('error').style.display = 'flex';
        }

        function closeDialog() {
            document.getElementById('dialog').style.display = 'none';
        }
    </script>

</body>
