    <script>
        (function () {
            // Keys to retain in localStorage
            const keysToRetain = ["bbsRole", "bbsName"];

            // Retrieve the values of the keys to retain
            const valuesToRetain = {};
            keysToRetain.forEach((key) => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    valuesToRetain[key] = value;
                }
            });

            // Clear all keys in localStorage except the specified keys
            Object.keys(localStorage).forEach((key) => {
                if (!keysToRetain.includes(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Restore the retained key-value pairs
            Object.keys(valuesToRetain).forEach((key) => {
                localStorage.setItem(key, valuesToRetain[key]);
            });

            console.log("LocalStorage cleared except for:", keysToRetain);

            // Clear sessionStorage
            sessionStorage.clear();
            console.log("SessionStorage cleared.");

            // Clear IndexedDB data
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };

            // Clear browser cache
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };

            // Execute cleanup functions
            clearIndexedDB();
            clearCache();

            console.log(`All data cleared except for ${keysToRetain.join(", ")} in localStorage.`);
        })();
    </script>

        // Proceed with editing
        function proceedWithEdit(row) {
            // Columns: Date (0), Day (1), Zone/Division (2), Purpose (3), Actions (4)
            const cells = row.querySelectorAll('td:not(:last-child)');

            cells.forEach(function (cell, index) {
                var input = document.createElement('input');
                input.type = 'text'; // Default to text

                if (index === 0) { // Date column
                    var dateParts = cell.textContent.split('/');
                    if (dateParts.length === 3) {
                        // Format date for input field (YYYY-MM-DD)
                        var day = dateParts[0].padStart(2, '0');
                        var month = dateParts[1].padStart(2, '0');
                        var year = dateParts[2];
                        input.type = 'date';
                        input.value = `${year}-${month}-${day}`;
                    } else {
                        input.value = cell.textContent;
                    }
                } else {
                    input.value = cell.textContent;
                }
                cell.textContent = '';
                cell.appendChild(input);
            });

            row.querySelector('.edit-button').style.display = 'none';
            row.querySelector('.save-button').style.display = 'inline-block';
        }

        // Handle save and update data in Firebase
        function handleSave(event) {
            var row = event.target.closest('tr');
            var id = row.getAttribute('data-id'); // Original ID is the date string in YYYY-MM-DD
            var updatedData = {};

            // Collect data from cells based on their new positions and names
            // Columns: Date (0), Day (1), Zone/Division (2), Purpose (3)
            const cells = row.querySelectorAll('td:not(:last-child)');

            cells.forEach(function (cell, index) {
                var input = cell.querySelector('input');
                if (input) {
                    var value = input.value.trim();

                    if (index === 0) { // Date column (input.type will be 'date')
                        updatedData.date = value; // This is the new date value (YYYY-MM-DD)
                        // The displayed date in the table will be updated by the Firebase listener
                        // after the save, no direct cell.textContent update here for date.
                        // Calculate and store the day based on the new date
                        updatedData.day = new Date(value + 'T12:00:00').toLocaleDateString('en-US', { weekday: 'short' });
                    } else if (index === 2) { // Zone/Division
                        updatedData.zone = value;
                    } else if (index === 3) { // Purpose
                        updatedData.purpose = value;
                    }
                }
            });

            const oldDateId = id; // The original date key for this row
            const newDate = updatedData.date; // The potentially changed date from the input

            // Revert cells to text content and hide save, show edit
            cells.forEach((cell, index) => {
                const input = cell.querySelector('input');
                if (input) {
                    // For date, use the formatted value from updatedData.date if it changed, else existing
                    if (index === 0) {
                         const dateObj = new Date(newDate + 'T12:00:00');
                         cell.textContent = `${dateObj.getDate()}/${dateObj.getMonth() + 1}/${dateObj.getFullYear()}`;
                    } else if (index === 1) { // Day column
                         cell.textContent = updatedData.day; // Update displayed day
                    } else {
                         cell.textContent = input.value.trim();
                    }
                }
            });

            row.querySelector('.edit-button').style.display = 'inline-block';
            row.querySelector('.save-button').style.display = 'none';


            if (oldDateId !== newDate) {
                // If the date (ID) has changed, we need to delete the old record and create a new one.
                // This means the row ID in UI will also need to be updated after successful operation.
                fieldReportRef.child(oldDateId).remove()
                    .then(() => {
                        return fieldReportRef.child(newDate).set({
                            day: updatedData.day,
                            purpose: updatedData.purpose,
                            zone: updatedData.zone
                        });
                    })
                    .then(() => {
                        // The Firebase 'value' listener will re-render the table,
                        // effectively removing the old row and adding the new one.
                        showNotification('success', 'Record moved and updated successfully!');
                    })
                    .catch((error) => {
                        console.error("Error moving/updating data due to date change:", error);
                        showNotification('error', 'Failed to update record with new date.');
                    });
            } else {
                // If only content changed (not date), just update the existing record
                // We send an object with just the fields we want to update.
                fieldReportRef.child(id).update({
                    day: updatedData.day, // Always update day based on potentially new date
                    purpose: updatedData.purpose,
                    zone: updatedData.zone
                }).then(function () {
                    showNotification('success', 'Data saved successfully!');
                }).catch(function (error) {
                    console.error("Error updating data:", error);
                    showNotification('error', 'Something went wrong.');
                });
            }
        }
    </script>
</body>
