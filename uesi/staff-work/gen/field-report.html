    <script>
        (function () {
            // Keys to retain in localStorage (added 'reportBase' and 'reportState')
            const keysToRetain = ["bbsRole", "bbsName", "reportBase", "reportState"];

            // Retrieve the values of the keys to retain
            const valuesToRetain = {};
            keysToRetain.forEach((key) => {
                const value = localStorage.getItem(key);
                if (value !== null) {
                    valuesToRetain[key] = value;
                }
            });

            // Clear all keys in localStorage except the specified keys
            Object.keys(localStorage).forEach((key) => {
                if (!keysToRetain.includes(key)) {
                    localStorage.removeItem(key);
                }
            });

            // Restore the retained key-value pairs
            Object.keys(valuesToRetain).forEach((key) => {
                localStorage.setItem(key, valuesToRetain[key]);
            });

            console.log("LocalStorage cleared except for:", keysToRetain);

            // Clear sessionStorage
            sessionStorage.clear();
            console.log("SessionStorage cleared.");

            // Clear IndexedDB data
            const clearIndexedDB = () => {
                if (!window.indexedDB) {
                    console.warn("IndexedDB is not supported by this browser.");
                    return;
                }
                indexedDB.databases().then((databases) => {
                    databases.forEach((db) => {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted IndexedDB: ${db.name}`);
                    });
                }).catch((error) => {
                    console.error("Error clearing IndexedDB:", error);
                });
            };

            // Clear browser cache
            const clearCache = () => {
                if ("caches" in window) {
                    caches.keys().then((cacheNames) => {
                        cacheNames.forEach((cacheName) => {
                            caches.delete(cacheName);
                            console.log(`Deleted Cache: ${cacheName}`);
                        });
                    }).catch((error) => {
                        console.error("Error clearing cache:", error);
                    });
                } else {
                    console.warn("Cache API is not supported by this browser.");
                }
            };

            // Execute cleanup functions
            clearIndexedDB();
            clearCache();

            console.log(`All data cleared except for ${keysToRetain.join(", ")} in localStorage.`);
        })();
    </script>

    <div class="action-bar">
        <div style="display: flex; align-items: center;">
            <button class="menu-button" id="menuButton" onclick="history.back()">
                <i class="fas fa-arrow-left" style="color: white;"></i>

    </div><br><br>
    <div class="container mt-0">
        <div class="card-header" id="cardHeader">
            Generate Field Report
        </div>
        <hr>
        <div class="card-body">
            <form id="reportForm">
                <div class="form-group">
                    <label for="staffName" class="form-label">Staff Name:</label>
                    <input type="text" disabled class="form-control" id="staffName"
                        placeholder="Name from previous page" required>
                </div>
                <div class="form-group">
                    <label for="staffEmail" class="form-label">Staff Email:</label>
                    <input type="email" disabled class="form-control" id="staffEmail"
                        placeholder="Email from previous page" required>
                </div>

                <div class="form-group">
                    <label for="baseInput" class="form-label">Base *</label>
                    <input type="text" id="baseInput" class="form-control"
                        placeholder="Enter your Base (e.g., Visakhapatnam)" required>
                </div>

                <div class="form-group">
                    <label for="stateInput" class="form-label">State *</label>
                    <input type="text" id="stateInput" class="form-control"
                        placeholder="Enter your State (e.g., Andhra Pradesh)" required>
                </div>

                <div class="form-group">
                    <label for="monthSelect" class="form-label">Month *</label>
                    <select id="monthSelect" class="form-control" required>
                        </select>
                </div>

                <div class="form-group">
                    <label for="yearSelect" class="form-label">Year *</label>
                    <select id="yearSelect" class="form-control" required>
                        </select>
                </div>

                <button type="submit" class="btn-custom">Generate Report</button>
            </form>
        </div>

    <div class="confirmation-dialog" id="confirmationDialog">
        <div class="confirmation-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="confirmation-message" id="confirmationMessage">
            Error message
        </div>
        <button id="okButton">OK</button>
    </div>

    <script>
        // Retrieve URL Parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // --- Populate initial fields from URL and localStorage ---
        const staffNameInput = document.getElementById('staffName');
        const staffEmailInput = document.getElementById('staffEmail');
        const baseInput = document.getElementById('baseInput'); // Changed to baseInput
        const stateInput = document.getElementById('stateInput'); // Changed to stateInput
        const monthSelect = document.getElementById('monthSelect');
        const yearSelect = document.getElementById('yearSelect');

        const userName = getUrlParameter('name');
        const userEmail = getUrlParameter('email');

        if (userName) {
            staffNameInput.value = userName;
        } else {
            staffNameInput.value = 'Name not provided'; // Fallback
            showErrorDialog("You are not logged in, Please login to continue.");
        }

        if (userEmail) {
            staffEmailInput.value = userEmail;
        } else {
            staffEmailInput.value = 'Email not provided'; // Fallback
            showErrorDialog("You are not logged in, Please login to continue.");
        }

        // Load Base and State from localStorage
        const savedBase = localStorage.getItem('reportBase');
        const savedState = localStorage.getItem('reportState');

        if (savedBase) {
            baseInput.value = savedBase;
        }
        if (savedState) {
            stateInput.value = savedState;
        }

        // Save Base and State to localStorage on change (using input event for text fields)
        baseInput.addEventListener('input', () => { // Changed to 'input' event for text fields
            localStorage.setItem('reportBase', baseInput.value);
        });
        stateInput.addEventListener('input', () => { // Changed to 'input' event for text fields
            localStorage.setItem('reportState', stateInput.value);
        });


        // --- Populate Month Dropdown ---
        const months = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];
        const currentMonthIndex = new Date().getMonth(); // 0-11

        // Clear existing options before populating
        monthSelect.innerHTML = '<option value="" selected disabled>Select Month</option>'; // Add default disabled option

        months.forEach((month, index) => {
            const option = document.createElement("option");
            option.value = index + 1; // Month values 1-12
            option.textContent = month;
            if (index === currentMonthIndex) {
                option.selected = true; // Auto-select current month
            }
            monthSelect.appendChild(option);
        });

        // --- Populate Year Dropdown ---
        const currentYear = new Date().getFullYear();
        const startYear = currentYear - 2; // e.g., 2023
        const endYear = currentYear + 2; // e.g., 2027

        // Clear existing options before populating
        yearSelect.innerHTML = '<option value="" selected disabled>Select Year</option>'; // Add default disabled option

        for (let year = startYear; year <= endYear; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            if (year === currentYear) {
                option.selected = true; // Auto-select current year
            }
            yearSelect.appendChild(option);
        }

        // --- Function to show error messages in the dialog ---
        function showErrorDialog(message) {
            const confirmationMessage = document.getElementById('confirmationMessage');
            const confirmationDialog = document.getElementById('confirmationDialog');

            confirmationMessage.textContent = message;
            confirmationDialog.classList.add('active');

            document.getElementById('okButton').onclick = function () {
                confirmationDialog.classList.remove('active');
            };
        }

        // --- Form submission with validation and redirection ---
        document.getElementById('reportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Validate required fields (now using baseInput and stateInput)
            if (!staffNameInput.value.trim() || !staffEmailInput.value.trim() ||
                !baseInput.value.trim() || !stateInput.value.trim() || // Validate text inputs
                !monthSelect.value || !yearSelect.value) {
                showErrorDialog("Please fill all required fields.");
                return;
            }

            // Collect all data
            const name = staffNameInput.value.trim();
            const email = staffEmailInput.value.trim();
            const base = baseInput.value.trim(); // Get value from input
            const state = stateInput.value.trim(); // Get value from input
            const month = monthSelect.value;
            const year = yearSelect.value;  

            // Construct target URL with parameters
            const finalUrl = `/apps/uesi/staff-work/gen/final/field-report?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&base=${encodeURIComponent(base)}&state=${encodeURIComponent(state)}&month=${encodeURIComponent(month)}&year=${encodeURIComponent(year)}`;

            // Redirect
            window.location.href = finalUrl;
        });
    </script>
